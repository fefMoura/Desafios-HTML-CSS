<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estudos de iframe</title>
    <style>
        iframe{
            width: 300px;
            height: 300px;
            border: 1px solid darkblue;
            border-radius: 20px;
           
        }
    </style>
</head>
<body>
    <h1>Testando o uso de um iframe</h1>
    <p>Acessando o site do
        <iframe src="https://www.cursoemvideo.com" frameborder="0" height="700px" width="700px" ></iframe> CursoEmVideo para aprender a programar</p>
        <p>O site do <iframe src="" frameborder="0"></iframe> também é muito legal!</p>
</body>
</html>
