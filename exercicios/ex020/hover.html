<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo de Hover</title>
<style>
body{
    font-family: Arial, Helvetica, sans-serif;
}

div > p {
    display: none;
}

div:hover > p {
    display: block;
    color: red;
    background-color: rgb(0, 255, 157);
    width: 300px;
}

p > #p2 {
    display: none;
}


div:hover {

    color: darkblue;

   
}

</style>

</head>
<body>
    
<h1>Exemplo de hover</h1>
<p>Passe o mouse sobre o texto abaixo</p>
<div>Passe o mouse aqui

    <p>TEXTO ESCONDIDO 1....
        <p id="p2">Texto escondido 2....</p>
    </p>
</div>
<p>Fim do exemplo</p>
</body>
</html>
