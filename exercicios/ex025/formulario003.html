<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
</head>
<body>
    <h1>Teste de Formulario</h1>
    <form action="cadastro.php" method="get">
        <p>
            <label for="inome">Nome</label>
            <input type="text" name="nome" id="inome" required maxlength="30" placeholder="Nome completo" autocomplete="name">
        </p>
        <p>
            <label for="imedia">Nota:</label>
            <input type="number" name="media" id="imedia" min="0" max="10" required step="0.5" value="5">
        </p>
        <p>
            <label for="imes">MÃªs:</label>
            <input type="month" name="mes" id="imes" value="2005-04">
        </p>
        <p>
            <label for="idia">Dia:</label>
            <input type="date" name="dia" id="idia">
        </p>
        <p>
            <label for="ihoras">Horas:</label>
            <input type="time" name="hora" id="ihora">
        </p>
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
</body>
</html>
