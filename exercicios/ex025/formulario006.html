<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">

    <title>Formularios</title>
</head>
<body>
    <h1>Teste de Formulários</h1>
    <form action="cadastro.php" method="post" autocomplete="on">

       </p>
       <label for="isatis">Satisfação:</label>
       <p><input type="range" name="satisfacao" id="isatisfacao" min="1" max="5"></p>
        
        <p>

        <p>
            <label for="ifoto">Foto:</label>
            <input type="file" src="foto" alt="ifoto">
        </p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
</body>
