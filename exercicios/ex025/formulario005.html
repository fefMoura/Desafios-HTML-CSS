<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulários</title>
</head>
<body>
    <h1>Exemplo de Formulário</h1>
    <form action="cadastro.php" method="get" autocomplete="on">
        
        <fieldset>
            <legend>Sexo:</legend>
            <input type="radio" name="sexo" id="isexon" value="sim"> <label for="isexon">Sim</label>
            <input type="radio" name="sexo" id="isexos" value="nao"> <label for="isexos">Não</label>
        </fieldset>


        <fieldset>
                <legend>Esportes Favoritos</legend>

                <input type="checkbox" name="espfut" id="iespfut"> <label for="iespfut">Futebol</label> <br>
                <input type="checkbox" name="ebasq" id="iespbasq"> <label for="iespbasq">Basquete</label> <br>
                <input type="checkbox" name="espvol" id="iespvol"> <label for="iespvol">Volei</label> <br>
                <input type="checkbox" name="espf1" id="iespf1"> <label for="iespf1">Formula 1</label> <br>
                
        </fieldset>
        
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
</body>
</html>
